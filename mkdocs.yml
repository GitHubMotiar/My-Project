site_name: Tech-Docs
copyright: Copyright &copy; 2024 Tech Docs
repo_name: GitHubMotiar/My-Project_II
repo_url: https://github.com/GitHubMotiar/My-Project_II
theme:
  logo : /images/ibase-t small logo.png
  # custom_dir: material/overrides
  icon:
    annotation: material/arrow-right-circle
    # repo: /images/gitcons/git-pull-request.svg
  language: en
  favicon: /images/book.svg
  plugins:
    - typeset
    - search
  palette:
    # Pallet toggle for dark mode
    scheme: default
    primary: black
    accent: deep orange
    toggle:
      icon: material/weather-night
      name: Switch to light mod

  name: material

  # repo_name: GitHubMotiar/My-Project_II.git

  features:
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - header.autohide
    - announce.dismiss
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.indexes
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    # - toc.follow
    # - toc.integrate
extra:
  social:
    # - icon: /images/giticons/mark-github.svg
    #   link: https://github.com/GitHubMotiar
  generator: false
  version:
    # provider: [mike](https://github.com/jimporter/mike)
nav:
  - Knowledge Base:
      - 'Admonitions': knowledge_base/admonitions.md
      - 'Annotations': knowledge_base/annotation.md
      - 'Code Block': knowledge_base/code_block.md
      - 'Tooltips': knowledge_base/Tooltips.md
  - Setup :
      - 'Setup': setup/Setup.md
      - 'Setting up Versionning': setup/setting_up_version.md
      - 'Changing the colors': setup/changing-the-colors.md
      - 'Changing the fonts': setup/changing-the-fonts.md
      - 'Changing the language': setup/changing-the-language.md
      - 'Changing the logo and icons': setup/changing-the-logo-and-icons.md
      - 'Ensuring data privacy': setup/ensuring-data-privacy.md
      - 'Setting up navigation': setup/setting-up-navigation.md
      - 'Setting up site search': setup/setting-up-site-search.md
      - 'Setting up site analytics': setup/setting-up-site-analytics.md
      - 'Setting up social cards': setup/setting-up-social-cards.md
      - 'Setting up a blog': setup/setting-up-a-blog.md
      - 'Setting up tags': setup/setting-up-tags.md
      - 'Setting up versioning': setup/setting-up-versioning.md
      - 'Setting up the header': setup/setting-up-the-header.md
      - 'Setting up the footer': setup/setting-up-the-footer.md
      - 'Adding a git repository': setup/adding-a-git-repository.md
      - 'Adding a comment system': setup/adding-a-comment-system.md
      - 'Building an optimized site': setup/building-an-optimized-site.md
      - 'Building for offline usage': setup/building-for-offline-usage.md
  - 'Home.md'
  - 'About.md'
  - 'Content Tab.md'
  - 'G-Series.md'
  - 'iSeries.md'
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.snippets
